apiVersion: v1
kind: Template
labels:
  app: nexus
  template: nexus-jenkins-pipeline
metadata:
  annotations:
    description: Nexus - Jenkinsfile
      see https://github.com/faust64/docker-nexus
    iconClass: icon-openshift
    openshift.io/display-name: Nexus CI
    tags: nexus
  name: nexus-jenkins-pipeline
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
      description: Tests Nexus images
    name: nexus-jenkins-pipeline
  spec:
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfile: |-
          def frontName    = 'cinxs'
          def gitCommitMsg = ''
          def templateMark = 'nexus-jenkins-ci'
          def templateSel  = 'jenkins-ci-mark'
          pipeline {
              agent {
                  node { label 'maven' }
              }
              options { timeout(time: 160, unit: 'MINUTES') }
              parameters {
                  string(defaultValue: '3', description: 'Max Retry', name: 'jobMaxRetry')
                  string(defaultValue: '1', description: 'Retry Count', name: 'jobRetryCount')
                  string(defaultValue: 'master', description: 'Nexus Docker Image - Source Git Branch', name: 'nexusBranch')
                  string(defaultValue: 'master', description: 'Nexus Docker Image - Source Git Hash', name: 'nexusHash')
                  string(defaultValue: '${GIT_SOURCE_HOST}/CI/docker-nexus.git', description: 'Nexus Docker Image - Source Git Repository', name: 'nexusRepo')
                  string(defaultValue: '${OPENSHIFT_ROUTED_DOMAIN}', description: 'CI Router Root Domain', name: 'rootDomain')
              }
              stages {
                  stage('pre-cleanup') {
                      steps {
                          script {
                              openshift.withCluster() {
                                  openshift.withProject() {
                                      echo "Using project: ${openshift.project()}"
                                      echo "cleaning up previous assets for nexus-${frontName}-${params.nexusHash}"
                                      openshift.selector("all", [ "${templateSel}": "${templateMark}-${params.nexusHash}" ]).delete()
                                      openshift.selector("secrets", [ "${templateSel}": "${templateMark}-${params.nexusHash}" ]).delete()
                                  }
                              }
                          }
                      }
                  }
                  stage('create') {
                      steps {
                          script {
                              openshift.withCluster() {
                                  openshift.withProject() {
                                      def namespace = "${openshift.project()}"
                                      try {
                                          timeout(10) {
                                              def cloneProto = "http"
                                              def created
                                              def objectsFromTemplate
                                              def privateRepo = false
                                              def repoHost = params.nexusRepo.split('/')[0]
                                              def templatePath = "/tmp/workspace/${namespace}/${namespace}-nexus-jenkins-pipeline/tmpnexus${params.nexusBranch}/openshift"
                                              sh "git config --global http.sslVerify false"
                                              sh "rm -fr tmpnexus${params.nexusBranch}; mkdir -p tmpnexus${params.nexusBranch}"
                                              dir ("tmpnexus${params.nexusBranch}") {
                                                  try {
                                                      withCredentials([string(credentialsId: "git-${repoHost}", variable: 'GIT_TOKEN')]) {
                                                          cloneProto = "https"
                                                          privateRepo = true
                                                          echo "cloning ${params.nexusRepo} over https, using ${repoHost} token"
                                                          try { git([ branch: "${params.nexusBranch}", url: "https://${GIT_TOKEN}@${params.nexusRepo}" ]) }
                                                          catch(e2) {
                                                              echo "Failed cloning ${params.nexusRepo}#${params.nexusBranch} - ${e2}"
                                                              throw e2
                                                          }
                                                      }
                                                  } catch(e) {
                                                      if (privateRepo != true) {
                                                          echo "caught ${e} - assuming no credentials required"
                                                          echo "cloning ${params.nexusRepo} over http"
                                                          try { git([ branch: "${params.nexusBranch}", url: "http://${params.nexusRepo}" ]) }
                                                          catch(e2) {
                                                              echo "Failed cloning ${params.nexusRepo}#${params.nexusBranch} - ${e2}"
                                                              throw e2
                                                          }
                                                      } else { throw e }
                                                  }
                                                  try {
                                                      gitCommitMsg = sh(returnStdout: true, script: "git log -n 1").trim()
                                                  } catch(e) { echo "In non-critical catch block resolving commit message - ${e}" }
                                              }
                                              try { sh "test -d ${templatePath}" }
                                              catch (e) {
                                                  echo "Could not find ./openshift in ${params.nexusRepo}#${params.nexusBranch}"
                                                  throw e
                                              }
                                              echo "Processing Nexus:${params.nexusHash}, from ${repoHost}, tagging to ${params.nexusBranch}"
                                              try {
                                                  echo " == Creating ImageStream =="
                                                  objectsFromTemplate = openshift.process("-f", "${templatePath}/imagestream.yaml")
                                                  echo "The template will create ${objectsFromTemplate.size()} objects"
                                                  created = openshift.apply(objectsFromTemplate)
                                                  created.withEach { echo "Created ${it.name()} with labels ${it.object().metadata.labels}" }
                                              } catch(e) { echo "In non-critical catch block while creating ImageStream - ${e}" }
                                              try {
                                                  echo " == Creating BuildConfigs =="
                                                  if (privateRepo) {
                                                      withCredentials([string(credentialsId: "git-${repoHost}", variable: 'GIT_TOKEN')]) {
                                                          objectsFromTemplate = openshift.process("-f", "${templatePath}/build-with-secret.yaml", '-p', "GIT_DEPLOYMENT_TOKEN=${GIT_TOKEN}",
                                                              '-p', "NEXUS_REPOSITORY_REF=${params.nexusHash}", '-p', "NEXUS_REPOSITORY_URL=${cloneProto}://${params.nexusRepo}")
                                                      }
                                                  } else {
                                                      objectsFromTemplate = openshift.process("-f", "${templatePath}/build.yaml",
                                                          '-p', "NEXUS_REPOSITORY_REF=${params.nexusHash}", '-p', "NEXUS_REPOSITORY_URL=${cloneProto}://${params.nexusRepo}")
                                                  }
                                                  echo "The template will create ${objectsFromTemplate.size()} objects"
                                                  for (o in objectsFromTemplate) { o.metadata.labels["${templateSel}"] = "${templateMark}-${params.nexusHash}" }
                                                  created = openshift.apply(objectsFromTemplate)
                                                  created.withEach { echo "Created ${it.name()} from template with labels ${it.object().metadata.labels}" }
                                              } catch(e) { echo "In non-critical catch block while creating BuildConfigs - ${e}" }
                                              try {
                                                  echo " == Creating Secrets =="
                                                  objectsFromTemplate = openshift.process("-f", "${templatePath}/secret.yaml")
                                                  echo "The template will create ${objectsFromTemplate.size()} objects"
                                                  for (o in objectsFromTemplate) { o.metadata.labels["${templateSel}"] = "${templateMark}-${params.nexusHash}" }
                                                  created = openshift.create(objectsFromTemplate)
                                                  created.withEach { echo "Created ${it.name()} from template with labels ${it.object().metadata.labels}" }
                                              } catch(e) { echo "In non-critical catch block while creating Secret - ${e}" }
                                              echo " == Creating Demo =="
                                              objectsFromTemplate = openshift.process("-f", "${templatePath}/run-ephemeral.yaml", '-p', "FRONTNAME=${frontName}-${params.nexusHash}",
                                                  '-p', "NEXUS_IMAGE_TAG=${params.nexusHash}", '-p', "ROOT_DOMAIN=${params.nexusHash}.${params.rootDomain}")
                                              echo "The template will create ${objectsFromTemplate.size()} objects"
                                              for (o in objectsFromTemplate) { o.metadata.labels["${templateSel}"] = "${templateMark}-${params.nexusHash}" }
                                              created = openshift.create(objectsFromTemplate)
                                              created.withEach { echo "Created ${it.name()} from template with labels ${it.object().metadata.labels}" }
                                          }
                                      } catch(e) {
                                          echo "In catch block while creating resources - ${e}"
                                          throw e
                                      }
                                  }
                              }
                          }
                      }
                  }
                  stage('build') {
                      steps {
                          script {
                              openshift.withCluster() {
                                  openshift.withProject() {
                                      try {
                                          timeout(120) {
                                              echo "watching nexus-${params.nexusHash} docker image build"
                                              def builds = openshift.selector("bc", [ name: "nexus-${params.nexusHash}" ]).related('builds')
                                              builds.untilEach(1) { return (it.object().status.phase == "Complete") }
                                          }
                                      } catch(e) {
                                          echo "In catch block while building Docker image - ${e}"
                                          throw e
                                      }
                                  }
                              }
                          }
                      }
                  }
                  stage('deploy') {
                      steps {
                          script {
                              openshift.withCluster() {
                                  openshift.withProject() {
                                      try {
                                          timeout(5) {
                                              def namespace = "${openshift.project()}"
                                              try {
                                                  sh """
                                                  oc login https://kubernetes.default.svc.cluster.local --certificate-authority=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt --token=\$(cat /var/run/secrets/kubernetes.io/serviceaccount/token) > /dev/null 2>&1
                                                  oc describe -n ${namespace} imagestreamtag nexus:${params.nexusHash} || exit 1
                                                  """
                                              } catch(e) {
                                                  echo "In catch block while looking for Nexus image - ${e}"
                                                  throw e
                                              }
                                              retry(2) {
                                                  echo "watching nexus-${frontName}-${params.nexusHash} deployment rollout"
                                                  def dc = openshift.selector("dc", [ name: "nexus-${frontName}-${params.nexusHash}" ]).related('pods')
                                                  dc.untilEach(1) { return (it.object().status.phase == "Running") }
                                              }
                                          }
                                      } catch(e) {
                                          echo "In catch block while deploying - ${e}"
                                          throw e
                                      }
                                  }
                              }
                          }
                      }
                  }
                  stage('check') {
                      steps {
                          script {
                              openshift.withCluster() {
                                  openshift.withProject() {
                                      try {
                                          timeout(12) {
                                              echo "waiting an additional 8 minutes for applications to finish starting up"
                                              sleep 480
                                              retry(3) {
                                                  def nx = httpRequest ignoreSslErrors: true, url: "https://nexus.${params.nexusHash}.${params.rootDomain}", timeout: 30, httpMode: 'GET', validResponseCodes: '200:302,401'
                                                  println("GET portal status: " + nx.status)
                                                  println("GET portal content: " + nx.content)
                                              }
                                          }
                                      } catch(e) {
                                          echo "In catch block while checking Nexus - ${e}"
                                          throw e
                                      }
                                  }
                              }
                          }
                      }
                  }
                  stage('tag') {
                      steps {
                          script {
                              if ("${params.nexusBranch}" == "${params.nexusHash}") { echo "skipping tag - source matches target" }
                              else {
                                  openshift.withCluster() {
                                      openshift.withProject() {
                                          try {
                                              timeout(5) {
                                                  def namespace = "${openshift.project()}"
                                                  retry(3) {
                                                      sh """
                                                      oc login https://kubernetes.default.svc.cluster.local --certificate-authority=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt --token=\$(cat /var/run/secrets/kubernetes.io/serviceaccount/token) > /dev/null 2>&1
                                                      oc tag -n ${namespace} nexus:${params.nexusHash} nexus:${params.nexusBranch}
                                                      """
                                                  }
                                              }
                                          } catch(e) {
                                              echo "in catch block while tagging Nexus image - ${e}"
                                              throw e
                                          }
                                      }
                                  }
                              }
                          }
                      }
                  }
              }
              post {
                  always {
                      script {
                          openshift.withCluster() {
                              openshift.withProject() {
                                  def namespace   = "${openshift.project()}"
                                  def postJobName = "${namespace}/${namespace}-post-triggers-jenkins-pipeline"
                                  currentBuild.description = """
                                  ${params.nexusRepo} ${params.nexusBranch} (try ${params.jobRetryCount}/${params.jobMaxRetry})
                                  ${gitCommitMsg}
                                  """.stripIndent()
                                  echo "cleaning up assets for nexus-${params.nexusHash}"
                                  sh "rm -fr /tmp/workspace/${namespace}/${namespace}-nexus-jenkins-pipeline/tmpnexus${params.nexusBranch}"
                                  openshift.selector("all", [ "${templateSel}": "${templateMark}-${params.nexusHash}" ]).delete()
                                  openshift.selector("secrets", [ "${templateSel}": "${templateMark}-${params.nexusHash}" ]).delete()
                                  def jobParams = [
                                          [$class: 'StringParameterValue', name: "jobMaxRetry", value: params.jobMaxRetry],
                                          [$class: 'StringParameterValue', name: "jobRetryCount", value: params.jobRetryCount],
                                          [$class: 'StringParameterValue', name: "jobStatus", value: currentBuild.currentResult],
                                          [$class: 'StringParameterValue', name: "sourceBranch", value: params.nexusBranch],
                                          [$class: 'StringParameterValue', name: "sourceComponent", value: "nexus"],
                                          [$class: 'StringParameterValue', name: "sourceRef", value: params.nexusHash],
                                          [$class: 'StringParameterValue', name: "sourceRepo", value: params.nexusRepo]
                                      ]
                                  try { build job: postJobName, parameters: jobParams, propagate: false, wait: false }
                                  catch(e) { echo "caught ${e} starting Job post-process" }
                              }
                          }
                      }
                  }
                  changed { echo "changed?" }
                  failure { echo "Build failed (${params.jobRetryCount} out of ${params.jobMaxRetry})" }
                  success { echo "success!" }
                  unstable { echo "unstable?" }
              }
          }
      type: JenkinsPipeline
parameters:
- name: GIT_SOURCE_HOST
  description: Git FQDN we would build images from
  displayName: Git
  value: github.com
- name: OPENSHIFT_ROUTED_DOMAIN
  description: OpenShift Routers-served Root Domain
  displayName: CI Router Domain
  value: ci.dev.wopla.io
